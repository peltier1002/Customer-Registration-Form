<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    
</head>
<body>
    <div id="main-container">
      <div class="header">
        <h2>Customer Registration Form</h2>
  </div>
    
    <div id="container">
        <form id="my-form" action="#" method="get">
            <div>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="first-name">
            </div>
            <div>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="last-name">
            </div>
            <div>
                <label for="pnumber">Phone Number:</label>
                <input type="number" id="pnumber" name="phone-number">
            </div>
            <div>
                <label for="email">E-mail Address</label>
                <input type="email" id="email" name="e-mail">
            </div>
            <div>
                <input type="submit" value="submit" id="sbmt-button">
            </div>
        </form>
    </div>
    
    </div>
    

    <script src="form.js"></script>
</body>
</html>
